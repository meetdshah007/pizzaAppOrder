  <div class="row slider-row">
    <mat-slide-toggle labelPosition='before' color='primary' (change)='filterToType($event)'>Non-Veg Only</mat-slide-toggle>
  </div>

  <div class="row">
    <app-order 
      *ngFor="let pizza of pizzas"
      [data]="pizza"
      class="col-lg-4 col-md-12"
      (addToOrder)="addPizzaToOrder($event)"
    ></app-order>
    
    <div class="no-results" *ngIf="!pizzas.length">
      <h3 class="text-purple text-center"> No Pizzas Found. Try Something else with search?</h3>
    </div>
  </div>
