<div class="row">
  <div class="card m-auto">
    <div class="card-body">
      <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-12 img-container">
          <img class="img-fluid" src="https://recipes.timesofindia.com/photo/53110049.cms">
        </div>
        <div class="col-xl-6 col-md-4 col-sm-10">
          <h4 class="card-title">Delicious Pizza</h4>
          <p class="card-text">
            <button class="btn btn-outline-primary qty-btn" mdbWavesEffect>
              <i class="fa fa-plus"></i>
            </button>
            <span class="qty-value"> 1 </span>
            <button class="btn btn-outline-primary qty-btn" mdbWavesEffect>
              <i class="fa fa-minus"></i>
            </button>
          </p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the bulk of the card's content.
          </p>
        </div>
        <div class="col-xl-2 col-md-2 v-middle">
          <h6>Total</h6>
          <h4>$20.00</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row total-row">
  <div class="card m-auto">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <span class="float-left">Subtotal</span>
          <span class="float-right">$5000</span>
        </div>
        <div class="col-12">
          <span class="float-left">Tax1</span>
          <span class="float-right">$50</span>
        </div>
        <div class="col-12 text-red">
          <span class="float-left">Discount</span>
          <span class="float-right">- $50</span>
        </div>
        <div class="col-12 font-weight-bold">
          <span class="float-left">Grand Total</span>
          <span class="float-right">$5050</span>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-outline-primary qty-btn" mdbWavesEffect data-toggle="modal" data-target="#discount" (click)="discount.show()">Manage Discounts</button>
          <button class="btn btn-outline-primary qty-btn" mdbWavesEffect data-toggle="modal" data-target="#orderComplete" (click)="orderComplete.show()">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div mdbModal #discount="mdb-modal" class="modal fade bottom" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-frame modal-bottom" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="md-form">
          <input mdbInputDirective type="text" class="form-control">
          <label class="">Discount Code</label>
        </div>
        <div class="row px-4">
          <button type="button" class="btn btn-primary waves-light" data-dismiss="modal" (click)="discount.hide()" mdbWavesEffect>Apply!</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div mdbModal #orderComplete="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Success</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="orderComplete.hide()">
          <span aria-hidden="true" class="white-text">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>Congratulations! your order will be delivered in 30 minutes...</p>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-secondary waves-light" mdbWavesEffect>Awesome!</a>
      </div>
    </div>
  </div>
</div>
